<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>百度无损音乐下载器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.bootcss.com/normalize/3.0.3/normalize.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.css"/>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>百度无损音乐下载器 <small><span class="label label-warning">alpha</span></small></h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <blockquote>
                    <p>本工具优先查找 flac 无损格式音乐，如果没有无损音乐信息则显示 mp3 格式，还有可能啥都木有 -_-</p>
                </blockquote>
            </div>
        </div>
        <div class="row">
            <!-- Search -->
            <div class="col-md-12 search-form">
                <div class="input-group">
                    <span class="input-group-addon">输入关键字搜索</span>
                    <input type="text" id="search-input" class="form-control" placeholder="Keyword">
                </div>
            </div>
            <!-- Search Result -->
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">搜索结果</h3>
                    </div>
                    <ul id="search-items" class="list-group">
                        <li class="list-group-item">暂无结果</li>
                    </ul>
                </div>

            </div>
            <!-- Music Detail -->
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">音乐详情</h3>
                    </div>
                    <div id="music-detail" class="panel-body">
                        <p>暂无信息</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="./dist/js/main.js"></script>
</body>
</html>
